<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>UrbanBazaar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <div class="site-name">
                <h4>Urban</h4>
                <h1>Bazaar</h1>
            </div>

            <div class="search">
                <input type="search" name="search" id="search" placeholder="Search in UrbanBazaar">
            </div>

            <div class="cart-icon">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </nav>
    </header>

    <main>
        <div class="categories">
            <a href="women.html">            
                <div class="category-card">
                    <img src="/images/women.jpg" alt="women-fashion">
                </div>
            </a>

            <a href="beauty.html">
                <div class="category-card">
                    <img src="/images/beauty.jpg" alt="beauty">
                </div>
            </a>

            <a href="men.html">
                <div class="category-card">
                    <img src="/images/men.jpg" alt="mens-fashion">
                </div>
            </a>

            <a href="grocery.html">
                <div class="category-card">
                    <img src="/images/Grocery.jpg" alt="Grocery">
                </div>
            </a>

            <a href="tv.html">                
                <div class="category-card">
                    <img src="/images/Tv.jpg" alt="Tv">
                </div>
            </a>

            <a href="fitness.html">
                <div class="category-card">
                    <img src="/images/Fitness.jpg" alt="Fitness">
                </div>
            </a>
            
            <a href="mobile.html">
                <div class="category-card">
                    <img src="/images/Mobile.jpg" alt="Mobile">
                </div>
            </a>

            <a href="laptop.html">
                <div class="category-card">
                    <img src="/images/Laptops.jpg" alt="Laptops">
                </div>
            </a>
            
        </div>
    </main>


    
</body>
</html>
